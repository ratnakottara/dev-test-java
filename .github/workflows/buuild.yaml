name: Build and Push Docker Image

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Login to ECR
        run: |
          aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws/m0b1q7n4
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Build Docker image
        run: docker build -t my-java-app .

      - name: Push Docker image to ECR
        run: |
          docker tag my-java-app:latest public.ecr.aws/m0b1q7n4/my-java-app:latest
          docker push public.ecr.aws/m0b1q7n4/my-java-app:latest
      - name: Sign Docker image with Cosign
        run: |
          docker pull public.ecr.aws/m0b1q7n4/my-java-app:latest
          cosign sign -key cosign.key public.ecr.aws/m0b1q7n4/my-java-app:latest
        env:
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}

      - name: Save JAR as Artifact
        uses: actions/upload-artifact@v2
        with:
          name: HelloWorld-JAR
          path: HelloWorld.jar
